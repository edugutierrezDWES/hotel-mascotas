      <div class="login">
      <form role="form" method="POST" class="form-horizontal" action="clientes" novalidate>
			<h2 class="mar_b20 ">Registro</h2>
        <div class="form-group">

          <div class="row form-group">
            <div class="col-sm-2 ">
              <label for="Nombre" class="control-label"><i class="bi bi-person-fill font_26"></i></label>
            </div>
            <div class="col-sm-10">
              <input type="text" placeholder="Nombre" value="" name="nombre" data-val-required="Nombre is mandatory" data-val="true" class="form-control form-control-login">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-sm-2 ">
              <label for="Apellidos" class="col-xs-2 control-label"><i class="bi bi-person-fill font_26"></i></label>
            </div>
            <div class="col-sm-10">
              <input type="text" placeholder="Apellidos" name="apellidos"data-val-required="Apellidos is mandatory" data-val="true" class="form-control form-control-login">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-sm-2 ">
              <label for="Email" class="col-xs-2 control-label"><i class="bi bi-envelope-fill font_26"></i></i></label>
            </div>
            <div class="col-sm-10">
              <input type="email" placeholder="Email" name="email" data-val-required="Email is mandatory" data-val="true" class="form-control form-control-login">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-sm-2 ">
              <label for="Contraseña" class="col-xs-2 control-label"><i class="bi bi-unlock-fill font_26"></i></label>
            </div>
            <div class="col-sm-10">
              <input type="password" placeholder="Contraseña"" name="pass" data-val-required="Password is mandatory" data-val="true" class="form-control form-control-login">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-sm-2 ">
              <label for="Confirmar Contraseña" class="col-xs-2 control-label"><i class="bi bi-unlock-fill font_26"></i></label>
            </div>
            <div class="col-sm-10">
              <input type="password" placeholder="Confirmar Contraseña"" name="confirmpass" data-val-required="Confirm Password is mandatory" data-val="true" class="form-control form-control-login">
            </div>
          </div>
          <div class="text-center form-group">
            <input type="submit" class="btn btn_orange bt_login col-12" value="Registrar">
          </div>
        </div>
        <div class="form-group mar_t40 ">
        <div class="mar_t10 text-center">
        <form role="form" method="post"  action="Register.html" novalidate>
          <a class="color_white" href="login" >Login</a>
          <i class="bi bi-slash"></i>
          <a class="color_white" href="Change_Password.html" >Forgot password?</a>
        </form>
      </div>
    </div>
    <div class="form-group">
      <div class=" text-center"> <a data-toggle="modal" role="button" href="#modal" class="color_white font_12">Terms, conditions of use and privacy policy</a> </div>
