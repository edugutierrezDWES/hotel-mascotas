<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
 
    <link rel="stylesheet" href="css/clientes.css">   
    <title>Clientes</title>
    <link rel="icon" type="image/png" href="img/patita.png" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card text-dark bg-light scroll">
        <div class="card-body">
          <h2 class="card-title">Listado de Usuarios</h2>


          <table class="table table-bordered table-striped table-light">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Email</th>
                <th scope="col">Rol</th>
                <th scope="col">Fecha Alta</th>
                <th scope="col">Fecha Baja</th>
              </tr>
            </thead>
            <tbody id="usuarios">

            

            </tbody>
          </table>

          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Oh no, un error!</strong> Deberias verificar alguno de los campos aqu√≠ abajo.
            <button type="button" class="btn btn-danger close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">X</span>
            </button>
          </div><br>

          <form>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" aria-describedby="nombre" placeholder="Editar Nombre...">
            </div><br>
            <div class="form-group">
              <label for="apellidos">Apellidos</label>
              <input type="text" class="form-control" id="apellidos" placeholder="Editar Apellidos...">
            </div><br>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Editar Email...">
              </div><br>
              <div class="form-group">
                <label for="rol">Rol</label>
                <select class="form-control" id="rol">
                  <option value="cliente">Cliente</option>
                  <option value="empleado">Empleado</option>
                  <option value="admin">Administrador</option>
                </select>
              </div>
            
            <br><br>
            <button id="confirmedit" class="btn btn-primary">Confirmar Editar</button>
            <button id="canceledit" class="btn btn-danger">Concelar</button>
          </form><br><br>
          <button class="btn btn-success volver">Volver</button>

        </div>

      </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./js/clients.js"></script>
  </body>
</html>
